sudo: required
language: php
php:
- 5.5
- 5.6
install:
- composer self-update
before_script:
- composer install --prefer-source --no-interaction --dev
- composer dump-autoload --optimize
script: phpunit
matrix:
  allow_failures:
  - php: 5.4
  - php: hhvm
  fast_finish: true
notifications:
  on_success: always
  on_failure: always
env:
  global:
  - secure: 
  - secure: 
after_success:
- bash .scripts/deploy_buddy.sh
before_install:
- mkdir .keys
- touch .keys/deploy_key.pem
- openssl aes-256-cbc -nopad -K $encrypted_fd30640532d7_key -iv $encrypted_fd30640532d7_iv -in deploy_key.pem.enc -out .keys/deploy_key.pem -d
